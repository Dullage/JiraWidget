<!DOCTYPE html>
<html>

<head>
  <title>Jira Dashboard</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css" />
</head>

<body>
  <div id="app">
    <!-- Logo -->
    <img id="jira-logo" src="./assets/jira.png" alt="Jira logo" />

    <!-- Statuses -->
    <div id="statuses">

      <status v-for="status in statuses" :name="status.name" :jql="status.jql" class="status" :key="status.name"
        inline-template>
        <div @click="openJiraSearch">
          <span class="status-name" :class="{'highlight-status': count > 0}">{{ name }}</span>
          <div class="count" v-show="this.updatingCount == false">{{ count }}</div>
          <span class="count mdi mdi-loading mdi-spin" v-show="this.updatingCount == true"></span>
        </div>
      </status>
    </div>

  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</body>

</html>
